CTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Oja Agbe Harvestify - Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="/"><img src="home-icon.png" alt="Home"></a></li>
        <li><a href="/products"><img src="products-icon.png" alt="Products"></a></li>
        <li><a href="/about"><img src="about-icon.png" alt="About Us"></a></li>
        <li><a href="/login"><img src="login-icon.png" alt="Login"></a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="login-form">
      <h2>Login to Oja Agbe Harvestify</h2>
      <form action="/login" method="POST">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" placeholder="Enter your username" required>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required>
        <button type="submit">Login</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2024 Oja Agbe Harvestify</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
